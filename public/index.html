<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-title">tweeter</span>
      <div class="nav-right">
        <span class="tweeter-description"><strong>Write </strong> a new tweet<br>
        </span>
        <i class="fa-solid fa-angles-down arrow-red-down"></i>
        
        
      </div>
    </nav>

    <!-- Header with avatar-->
    <header class="user-header">
      <div class="avatar-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-name">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div class="left-container"></div>
    <main class="center-container">
      <section class="new-tweet">
        <!--<h2>Compose Tweet</h2>-->
        <form class="form-inline" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label><br>
          <textarea class="tweet-box" name="text" id="tweet-text"></textarea>
          <div class="button-output">
            <button class="tweet-button" type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets">
        <article class="tweet">
          <header class="tweet-header">
            <img class="tweet-img" src="/images/profile-tweet.png" alt="/images/profile-tweet.png">
            <h3 class="avatar-name"> Joe </h3>
          </header>
          <section class="tweet-content">
            <p class="tweet-handle">tweet handle</p>
          </section>
          <footer class="tweet-footer">
            <p> date </p>
            <div class="reactions">
              <a href=""><i class="fas fa-flag"></i></a>
              <a href=""><i class="fas fa-retweet"></i></a>
              <a href=""><i class="fas fa-heart"></i></a>
              
          </footer>
        </article>
      </section>
    </main>
    <div class="right-container"></div>

  </body>
</html>
